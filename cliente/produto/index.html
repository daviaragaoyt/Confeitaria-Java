<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melos Confeitaria</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- header section starts  -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="../imgs/logo.png" alt="Logo" />
        </a>
        <nav class="navbar">
            <a href="#home"><strong>Home</strong></a>
            <a href="#about"><strong>Sobre</strong></a>
            <a href="#menu"><strong>Menu</strong></a>
            <a href="#contacts"><strong>Contatos</strong></a>
        </nav>
        <div class="icons">
            <input type="text" class="searchTerm" placeholder="Pesquise seu produto">
            <button type="submit" class="searchButton">
                <a href="#">
                    <i style="color: white;" class="fa fa-search"></i>
                </a>
            </button>
        </div>
    </header>
    <!-- header section ends -->

    <!-- about section starts -->
    <section class="about" id="about">
        <button class="btn">Voltar</button>
        <div class="row">
            <div class="image">
                <img src="../imgs/brigadeiro.webp" alt="Brigadeiro" />
            </div>
            <div class="content">
                <h3>Resumo do Pedido</h3>
                <div class="order-summary">
                    
                    <p><strong>Preço:</strong> R$ 5,00</p>
                    <p><strong>Categoria:</strong> Doces</p>
                    <p><strong>Descrição:</strong> Brigadeiro tradicional feito com leite condensado e chocolate.</p>
                </div>
                <button class="btn"> 
                    <i class="fab fa-whatsapp"></i>
                    <strong>Fazer Pedido</strong></button>
            </div>
        </div>
    </section>
    <!-- about section ends -->

    <!-- footer section starts  -->
    <footer class="footer" id="contacts">
        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="https://www.instagram.com/melos.confeitaria_/" class="fab fa-instagram"></a>
        </div>
        <div class="links">
            <a href="#home"><strong>Home</strong></a>
            <a href="#about"><strong>Sobre</strong></a>
            <a href="#menu"><strong>Menu</strong></a>
            <a href="#contacts"><strong>Contatos</strong></a>
        </div>
        <div class="credit">criado por <span>Davi Aragão</span></div>
    </footer>
    <!-- footer section ends -->

    <!-- custom js file link  -->
    <script src="../script/script.js"></script>
</body>

</html>
